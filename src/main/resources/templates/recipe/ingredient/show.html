<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>View Ingredient</title>

    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Abel|Exo+2:400,700" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {

            background: url("http://www.amifood.be/wp-content/uploads/2017/04/image-6.jpg");
            background-size: cover;
            background-position: center;
            font-family: "Abel";
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        html{
            height: 100%;
        }

        #mainNavbar {
            padding-bottom: 0px;
            padding-top: 0px;
            background: rgba(0,213,0,0.5);
            font-size: 1.6rem;
            font-weight: 700;
            /*border-bottom: black solid 3px;*/
            box-shadow: 0px -2px 32px 6px rgba(12,13,12,1);
            color: black;
        }

        #mainNavbar .navbar-brand {
            font-size: 1.6rem;
            color: #f4f6ff;
        }

        #mainContainer {
            text-align: center;
            color: #f4f6ff;
            margin: auto;
            margin-top: 130px;
            margin-bottom: 30px;
            width: 40%;
            padding: 28px;
            background: rgba(0,0,0,0.8);
            border-radius:  19px;
        }

        .viewLook {
            color: lawngreen;

        }

        .viewLook:hover {
            color: limegreen;
        }

        #page-description {
            font-size: 1.4rem;
            text-underline-mode: false;
        }

        #navbarSupportedContent a {
            color: black;
        }


    </style>
</head>
<body>
<nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/index">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="recipe/new">Create Recipe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<div id="mainContainer" class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-12 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Ingredient</h1>
                </div>
                <div class="panel-body">

                    <div class="table-responsive">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>12333</td>
                                <td>Tasty Goodnees 2</td>
                                <td><a href="#">View</a></td>
                                <td><a href="#">Update</a></td>
                                <td><a href="#">Delete</a></td>
                            </tr>
                            <tr>
                                <td th:text="${ingredient.id}">334</td>
                                <td th:text="${ingredient.amount} + ' ' + ${ingredient.unit.getDescription()} + ' ' + ${ingredient.description}">Tasty Goodnees 3</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
